<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		.main{
			width: 600px;
			height: 200px;
			margin: 0 auto;
			border: 1px solid #333333;
			/* overflow: hidden; */   /* 方法二:添加溢出隐藏(常用方法) */
		}
		.left{
			width: 200px;
			height: 200px;
			background-color: aqua;
			float: left;
		}
		.right{
			width: 100px;
			height: 200px;
			background-color: brown;
			float: right;
		}
		.content{
			width: 100px;
			height: 200px;
			background-color: coral;
		}
		/* 方法一:添加空标签 */
		/* .p{
			clear: both;
		} */
	</style>
	<body>
		<div class="main">
			<div class="left">left</div>
			<div class="right">right</div>
			<div class="p"></div>
			<div class="content">main</div>
		</div>
	</body>
</html>
