<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		.info_show{
			width: 600px;
			padding: 20px;
			border: 1px solid #333333;
			margin: 0 auto;
			overflow: hidden;
		}
		.main{
			float: left;
			text-align: center;
		}
		.description{
			padding: 10px 0 0 10px;
			width: 470px;
			height: 90px;
			float: left;
			border: 1px solid #00FFFF;
		}
		.main .head{
			width: 100px;
			height: 90px;
			background-color: #909090;
			margin-right: 10px;
		}
		.name{
			height: 10px;
		}
	</style>
	<body>
		<div class="info_show">
			<div class="main">
				<div class="head">头像</div>
				<div class="name">名字</div>
			</div>
			<div class="description">自我描述</div>
		</div>
	</body>
</html>
